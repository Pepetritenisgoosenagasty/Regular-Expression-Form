<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-6 mx-auto">
               <h3>User Form Validation with RegEx</h3>
               <div class="form-group mb-3">
               <label for="name">Name</label>
               <input type="text" name="name" id="name" placeholder="name" class="form-control">
               <div class="invalid-feedback">Name must be between 2 and 10 character</div>
               </div>
               <div class="form-group mb-3">
               <label for="zip">Zipcode</label>
               <input type="text" name="zipcode" id="zip" placeholder="Zipcode" class="form-control">
               <div class="invalid-feedback">Enter a valid zipcode</div>
            </div>
               <div class="form-group mb-3">
               <label for="email">Email</label>
               <input type="text" name="email" id="email" placeholder="email" class="form-control">
               <div class="invalid-feedback">Enter a valid email</div>
            </div>
               <div class="form-group mb-3">
               <label for="phone">Phone Number</label>
               <input type="text" name="phone" id="phone" placeholder="Phone Number" class="form-control">
               <div class="invalid-feedback">Enter a valid phone number</div>
            </div>
               <input type="submit" value="submit" class="btn btn-primary btn-block">
           </div>
       </div>
   </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
